<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>${title}</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
      <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
   </head>
   <body>
      <section class="hero is-primary is-bold">
         <div class="hero-body">
            <div class="container">
               <img src="https://st2.depositphotos.com/1010652/8120/v/600/depositphotos_81207990-stock-illustration-cupcake-muffin-logo.jpg" alt="logo" width="75" height="600">
               <p></p>
               <h1 class="title">Cupcake</h1>
            </div>
         </div>
      </section>
      &nbsp;
      
      <form method="${method}" action="${action}">
         <input class="input" type="text" placeholder="Enter query. Cupcake searches..." name="query" id="query">
         &nbsp;
		<div class="field is-grouped is-grouped-centered">
          <button class="button is-primary" type="submit">
            <i class="fas fa-search"></i>
            &nbsp;Search
          </div>
          
      <div class="field is-grouped is-grouped-centered">
          <button class="button is-primary" name= "clear" id ="clear" value="clear history" type="submit"">
            &nbsp;Clear History
      </div>
      <div class="field is-grouped is-grouped-centered">
          <button class="button is-primary" name= "exact" id ="exact" value="exact" type="submit">
            &nbsp;Exact
        </div>
      </form>

      

      
      &nbsp;
      &nbsp;
       
      
	  Search Results:
      &nbsp;&nbsp;
      ${results}
      
      &nbsp;&nbsp;&nbsp;
      <p>History</p>
  	  ${history}
      </section>
        
   </body>
</html>
